<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lien avec icone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .link-with-icon {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }

        .link-with-icon i {
            margin-right: 8px;
            font-size: 18px;
        }

        .link-with-icon:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://exemple.com" class="link-with-icon">
        <i class="fas fa-external-link-alt"></i>
        Visiter le site
    </a>
</body>    
</html>
